<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Completed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .order-done {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 100px auto;
        }

        .order-done h1 {
            font-size: 36px;
            color: #28a745;
            font-weight: bold;
        }

        .order-done p {
            font-size: 18px;
            color: #555;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .icon {
            font-size: 50px;
            color: #28a745;
        }

        .order-summary {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="order-done text-center">
            <!-- Success Icon -->
            <div>
                <i class="bi bi-check-circle icon"></i>
            </div>
            <h1>Order Completed!</h1>
            <p>Your order has been successfully processed. Please check your order in the order page for details.</p>

            <div class="order-summary">
                <h5>Order Summary</h5>
                <p>Order ID: <strong>ORD12345</strong></p>
                <p>Total Amount: <strong>â‚¹1500</strong></p>
                <p>Status: <strong>Completed</strong></p>
            </div>

            <!-- Button to go to order page -->
            <a href="/OrderPage" class="btn btn-custom">Go to Order Page</a>
        </div>
    </div>

    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
