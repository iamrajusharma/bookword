<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Enter Delivery & Mailing Address</h2>

    <form class="row g-3" action="{% url 'OrderDonePage' %}" method="post">
        {% csrf_token %}
        <!-- Delivery Address Section -->
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5 class="card-title">Delivery Address</h5>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Street Address</label>
                    <input type="text" class="form-control" placeholder="123 Main St" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="City Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" placeholder="State" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" placeholder="123456" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+91 9876543210" required>
                </div>
            </div>
        </div>

        <!-- Mailing Address Section -->
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5 class="card-title">Mailing Address</h5>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="sameAsDelivery">
                    <label class="form-check-label" for="sameAsDelivery">Same as Delivery Address</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Street Address</label>
                    <input type="text" class="form-control" placeholder="123 Main St" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="City Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" placeholder="State" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" placeholder="123456" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+91 9876543210" required>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit Address</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sameAsDelivery').addEventListener('change', function () {
        if (this.checked) {
            let deliveryFields = document.querySelectorAll('.col-md-6:first-child input');
            let mailingFields = document.querySelectorAll('.col-md-6:last-child input');

            deliveryFields.forEach((field, index) => {
                if (mailingFields[index]) {
                    mailingFields[index].value = field.value;
                }
            });
        } else {
            document.querySelectorAll('.col-md-6:last-child input').forEach(field => field.value = '');
        }
    });
</script>

</body>
</html>
